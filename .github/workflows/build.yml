name: Build Windows

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: x86_64-pc-windows-msvc
        override: true
    
    - name: Build
      run: cargo build --release
    
    - name: Test
      run: cargo test
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: wxauto-rs-windows
        path: target/release/wxauto-rs.exe
